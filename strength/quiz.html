<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="allcont">
      <h1 id="quiz_header">LETS EVALUATE YOUR FITNESS</h1>
      <button id="go">LET'S GO</button>
      <main id="container">
        <div id="heading"></div>
        <br /><br /><br />
        <div class="optioncontainer" onclick="show()">
          <input id="option1" type="radio" name="option" value="1" required/>
          <label for="option1" class="options"></label>
        </div>
        <br />
        <div class="optioncontainer" onclick="show()">
          <input id="option2" type="radio" name="option" value="2" required/>
          <label for="option2" class="options"></label>
        </div>
        <br />
        <div class="optioncontainer" onclick="show()">
          <input id="option3" type="radio" name="option" value="3" required/>
          <label for="option3" class="options"></label>
        </div>
        <br />
        <div class="optioncontainer" onclick="show()">
          <input id="option4" type="radio" name="option" value="4" required/>
          <label for="option4" class="options"></label>
        </div>
        <br />

        <button id="submit">SUBMIT</button>
        <button id="finalsubmit">FINAL SUBMIT</button>
      
      </main>
    </div>
<div id="result">
    <P id="resulttext">
    </P>
</div>
    <script src="quiz.js"></script>
  </body>
</html>
